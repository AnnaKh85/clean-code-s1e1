<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <section class="picture">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="picture__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details&quest;
      </a>
    </section>
    <main class="centered-element">
      <section>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" /></button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
